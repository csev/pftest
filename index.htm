<html>
    <head>
        <link rel="stylesheet" href="node_modules/@patternfly/patternfly/patternfly.css">
        <link rel="stylesheet" href="node_modules/@patternfly/patternfly/patternfly-addons.css">
    </head>
    <body>
        <h1>Yada</h1>
    <div class="pf-c-alert" aria-label="Default alert">
  <div class="pf-c-alert__icon">
    <i class="fas fa-bell" aria-hidden="true"></i>
  </div>
  <h4 class="pf-c-alert__title">
    <span class="pf-screen-reader">Default alert:</span>Default alert title</h4>
</div>
<br />
<div class="pf-c-alert pf-m-info" aria-label="Information alert">
  <div class="pf-c-alert__icon">
    <i class="fas fa-info-circle" aria-hidden="true"></i>
  </div>
  <h4 class="pf-c-alert__title">
    <span class="pf-screen-reader">Info alert:</span>Info alert title</h4>
</div>
<br />
<div class="pf-c-alert pf-m-success" aria-label="Success alert">
  <div class="pf-c-alert__icon">
    <i class="fas fa-check-circle" aria-hidden="true"></i>
  </div>
  <h4 class="pf-c-alert__title">
    <span class="pf-screen-reader">Success alert:</span>Success alert title</h4>
</div>
<br />
<div class="pf-c-alert pf-m-warning" aria-label="Warning alert">
  <div class="pf-c-alert__icon">
    <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
  </div>
  <h4 class="pf-c-alert__title">
    <span class="pf-screen-reader">Warning alert:</span>Warning alert title</h4>
</div>
<br />
<div class="pf-c-alert pf-m-danger" aria-label="Danger alert">
  <div class="pf-c-alert__icon">
    <i class="fas fa-exclamation-circle" aria-hidden="true"></i>
  </div>
  <h4 class="pf-c-alert__title">
    <span class="pf-screen-reader">Danger alert:</span>Danger alert title</h4>
</div>
<div class="pf-c-popover pf-m-top" role="dialog" aria-modal="true" aria-labelledby="popover-top-header" aria-describedby="popover-top-body">
  <div class="pf-c-popover__arrow"></div>
  <div class="pf-c-popover__content">
    <button class="pf-c-button pf-m-plain" type="button" aria-label="Close">
      <i class="fas fa-times" aria-hidden="true"></i>
    </button>
    <h1 class="pf-c-title pf-m-xl" id="popover-top-header">Popover header</h1>
    <div class="pf-c-popover__body" id="popover-top-body">Popovers are triggered by click rather than hover. Click again to close.</div>
    <footer class="pf-c-popover__footer">Popover footer</footer>
  </div>
</div>
<div>
        <p>Notes:
        <a href="https://www.patternfly.org/v4/get-started/developers#configure-your-project" target="_blank">Patternfly</a></p>
</div>
    </body>
</html>
